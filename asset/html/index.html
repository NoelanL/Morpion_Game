<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Morpion Game</title>
    <link rel="stylesheet" href="../css/styleSheets.css">
</head>
<body>
    <h1>Le jeu du morpion</h1>
    <div id="paper">
        <div id="first-line">
            <div class="square1" id="line-one"></div>
            <div class="square2" id="line-second"></div>
            <div class="square3" id="line-three"></div>
        </div>

        <div id="second-line">
            <div class="square1" id="line-one1"></div>
            <div class="square2" id="line-second1"></div>
            <div class="square3" id="line-three1"></div>
        </div>

        <div id="three-line">
            <div class="square1" id="line-one2"></div>
            <div class="square2" id="line-second2"></div>
            <div class="square3" id="line-three2"></div>
        </div>
    </div>
    <div id="avancerDuJeu"></div>

<script src="/asset/js/app1.js"></script>
</body>
</html>
